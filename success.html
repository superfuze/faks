        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Arka plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('bannerpc.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Logo */
        .top-logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        .top-logo img {
            height: 50px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        /* Success Container */
        .success-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        .success-container {
            background: #ffffff;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            padding: 60px 50px;
            text-align: center;
        }

        /* Success Animation */
        .success-animation {
            margin: 0 auto 30px;
            position: relative;
            width: 120px;
            height: 120px;
        }

        .success-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0cce6b 0%, #0a9c52 100%);
            box-shadow: 0 4px 20px rgba(12, 206, 107, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            animation: checkmark 0.6s ease-in-out 0.3s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
                stroke-dasharray: 100;
            }
            100% {
                stroke-dashoffset: 0;
                stroke-dasharray: 100;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: #0cce6b;
            animation: float 2s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 20%;
            right: 15%;
            animation-delay: 0.3s;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            bottom: 15%;
            left: 15%;
            animation-delay: 0.6s;
        }

        .particle:nth-child(4) {
            width: 7px;
            height: 7px;
            bottom: 20%;
            right: 10%;
            animation-delay: 0.9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-15px);
                opacity: 1;
            }
        }

        /* Text */
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #0cce6b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .success-message {
            font-size: 18px;
            color: #292929;
            line-height: 1.6;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .success-submessage {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 35px;
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skin Preview */
        .skin-preview {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            padding: 25px;
            border-radius: 8px;
            margin: 30px 0;

        }

        .skin-preview-title {
            font-size: 12px;
            font-weight: 700;

        }

        .skin-icon {

            border-radius: 12px;

        }

        }

        .skin-name {

            font-weight: 700;
            color: #292929;
        }

        /* Button */
        .continue-button {
            display: inline-block;
            padding: 16px 50px;
            background: linear-gradient(135deg, #eb0029 0%, #c7001f 100%);
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(235, 0, 41, 0.3);
            animation: fadeInUp 0.6s ease-out 1.2s both;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(235, 0, 41, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 25px 20px 30px;
            text-align: center;
        }

        .footer-text {
            font-size: 10px;

            line-height: 1.6;
        }

        /* Responsive */

            .top-logo {

            }

                font-size: 13px;
            }
        }
    </style>
