        /* Logo */

            left: 50%;
            transform: translateX(-50%);

            text-align: center;
        }

        .top-logo img {
            height: 50px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 80px;
            position: relative;
            z-index: 10;

        .login-container {

            width: 100%;

            padding: 55px 50px 50px;

        .title {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 32px;
            color: #292929;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 16px;

        label {

            font-weight: 700;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],

            width: 100%;
            padding: 15px 16px;
            border: none;
            background: #e0e3ea;
            font-size: 14px;
            color: #292929;
            font-family: inherit;
            transition: background 0.2s;

        input[type="text"]:focus,

            outline: none;
            background: #d5d8e1;
        }

        /* Social login */
